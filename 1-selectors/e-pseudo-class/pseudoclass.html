<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pseudoclass.css" />
    <title>Formulaires</title>
  </head>
  <body>
    <h1>Formulaire Quiz</h1>
    <!-- multipart/form-data est obligatoire quand ont veut envoyer des fichiers -->
    <form action="./" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Question 1</legend>
        <p>Culture générale. Quiz III. Quel insecte produit le miel ?</p>
        <div>
          <input type="radio" name="q1" id="q1-1" value="L'abeille" />
          <label for="q1-1">L'abeille</label>
        </div>
        <div>
          <input type="radio" name="q1" id="q1-2" value="Le scarabée" />
          <label for="q1-2">Le scarabée</label>
        </div>
        <div>
          <input type="radio" name="q1" id="q1-3" value="Le puceron" />
          <label for="q1-3">Le puceron</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Question 2</legend>
        <label for="q2-select"></label>
          Égypte ancienne. Quel fleuve traverse l'Égypte ?
        </label>
        <select name="q2" id="q2-select">
          <option value="">--Choisir une réponse--</option>
          <option value="Le Kibo">Le Kibo</option>
          <option value="cat">Le Danube</option>
          <option value="hamster">Le Nil</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Question 3</legend>
        <p>Quels sont vos languages de programation ?</p>

        <div>
          <input type="checkbox" name="q3" id="q3-1" value="c++" />
          <label for="q3-1">C++</label>
        </div>

        <div>
          <input type="checkbox" name="q3" id="q3-2" value="Java" />
          <label for="q3-2">Java</label>
        </div>

        <div>
          <input type="checkbox" name="q3" id="q3-3" value="c#" />
          <label for="q3-3">c#</label>
        </div>

        <div>
          <input type="checkbox" name="q3" id="q3-4" value="JavaScript" />
          <label for="q3-4">JavaScript</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Question 4</legend>
        <label for="q4-range">
          Quel est votre intérêt pour le produit ? (Entre 0 et 10)
        </label>
        <div>
          <input required
            type="range"
            name="q4"
            id="q4-range"
            min="0"
            max="10"
            value="5"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Question 5</legend>
        <label for="q5-date">
          Quel est la date de la prise de la Bastille ?
        </label>
        <div>
          <input type="date" name="q5" id="q5-date" required/>
        </div>
      </fieldset>

      <fieldset>
        <legend>Question 6</legend>
        <label for="q6-color">Quel est votre couleur préférée ?</label>
        <div>
          <input type="color" name="q6" id="q6-color" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Informations personnelles</legend>
        <div>
          <label for="lN-input-ip">Nom*:</label>
          <input 
            id="lN-input-ip"
            name="firstName"
            type="text"
            required
            placeholder="Nom"
          />
          <label for="fN-input-ip">Prénom*:</label>
          <input
            id="fN-input-ip"
            name="firstName"
            type="text"
            required
            placeholder="Prénom"
          />
        </div>

        <div>
          <label for="avatar-input">Avatar*:</label>
          <input
            id="avatar-input"
            name="avatar"
            type="file"
            accept="image/*"
          />
        </div>
      </fieldset>
      <br />
      <input type="reset" value="Réinitialiser le formulaire" />
      <input type="submit" value="Envoyer le formulaire" />
    </form>
  </body>
</html>
