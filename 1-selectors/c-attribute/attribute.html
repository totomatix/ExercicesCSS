<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="attribute.css">
    <title>Formulaires</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <form action="./" method="POST">
      <label for="fN-input">First Name*:</label>
      <input id="fN-input" name="firstName" type="text" required />

      <br />
      <br />

      <label for="lN-input">Last Name*:</label>
      <input id="lN-input" name="lastName" type="text" required />

      <br />
      <br />

      <label for="email-input">Email*:</label>
      <input id="email-input" name="email" type="email" size="30" required />

      <br />
      <br />

      <label for="message-input">Message*:</label>
      <textarea
        id="message-input"
        name="message"
        maxlength="250"
        required
        placeholder="Max(250 characters)"
      ></textarea>
      <br />
      <br />

      <input type="submit" value="Envoyer" />
    </form>

    
  </body>
</html>
