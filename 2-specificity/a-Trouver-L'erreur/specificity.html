<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="specificity.css" />
    <title>Formulaires</title>
  </head>
  <body>
    <div>
      <h1>Contact Us</h1>

      <form action="./" method="POST">
        <fieldset id="fieldset1">
          <label for="fN-input">First Name*:</label>
          <input id="fN-input" name="firstName" type="text" required />

          <label for="lN-input">Last Name*:</label>
          <input id="lN-input" name="lastName" type="text" required />
        </fieldset>
        <fieldset>
          <label for="email-input">Email*:</label>
          <input
            id="email-input"
            name="email"
            type="email"
            size="30"
            required
          />
        </fieldset>
        <fieldset>
          <label for="message-input">Message*:</label>
          <textarea
            id="message-input"
            name="message"
            maxlength="250"
            required
            placeholder="Max(250 characters)"
          ></textarea>
        </fieldset>

        <input type="submit" value="Envoyer" />
      </form>
    </div>
  </body>
</html>
